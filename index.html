<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pool Score Tracker (Cloud Sync)</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {

    .card {

      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .score {

    .btn {

    .history {

    }
  </style>
</head>

<body class="p-4 sm:p-8">

  <h1 class="text-4xl sm:text-5xl font-extrabold text-center mb-6">üé± Pool Score Tracker (Cloud)</h1>

  <!-- Tabs -->
  <div class="flex gap-2 mb-6">
    <div id="tab9" class="tab active">9-Ball</div>
    <div id="tab8" class="tab">8-Ball</div>
  </div>

  <!-- Break Order -->
  <div class="max-w-xl mx-auto mb-6 text-center">
    <div class="card">
      <h2 class="text-xl font-bold">üé≤ ‡∏Ñ‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏Å‡∏°‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</h2>
      <div id="breakPlayer" class="text-3xl font-extrabold text-yellow-300">-</div>
    </div>
  </div>

  <!-- Add Player Section -->
  <div class="flex flex-col gap-3 mb-6 max-w-xl mx-auto">
    <input id="playerName" placeholder="‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô..." class="px-4 py-3 rounded-xl text-black"/>

    <button id="addBtn" class="btn bg-yellow-400 text-black">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ú‡∏π‡πâ‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô</button>
    <button id="shuffleBtn" class="btn bg-blue-500">üé≤ ‡∏™‡∏∏‡πà‡∏°‡∏•‡∏≥‡∏î‡∏±‡∏ö‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏Å‡∏°</button>
    <button id="endBtn" class="btn bg-red-500">‚úÖ ‡∏à‡∏ö</button>
  </div>

  <!-- Players Grid -->
  <div id="playersGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

  <!-- History -->
  <div class="mt-10">
    <h2 id="historyTitle" class="text-2xl font-bold mb-3">üìä ‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥</h2>
    <div id="historyBox" class="history"></div>
  </div>


<!-- Firebase + Firestore -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ‚úÖ Your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyADx5Fjh1OuUGyxxmuvzBMnNW09iizwEwc",
    authDomain: "poolscoretracker-abc76.firebaseapp.com",
    projectId: "poolscoretracker-abc76",
    storageBucket: "poolscoretracker-abc76.firebasestorage.app",
    messagingSenderId: "398668828315",
    appId: "1:398668828315:web:b59ac77fa48458c8be803e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);


  // ===== App State =====
  let mode = "9ball";
  let players = [];
  let history = [];
  let breakQueue = [];
  let breakIndex = 0;

  const grid = document.getElementById("playersGrid");
  const historyBox = document.getElementById("historyBox");
  const historyTitle = document.getElementById("historyTitle");
  const endBtn = document.getElementById("endBtn");
  const breakPlayerEl = document.getElementById("breakPlayer");


  // ===== Firestore Save/Load =====
  async function saveData() {
    await setDoc(doc(db, "pool", mode), {
      players,
      history,
      breakQueue,
      breakIndex
    });
  }

  async function loadData() {
    const snap = await getDoc(doc(db, "pool", mode));
    if (snap.exists()) {
      const data = snap.data();
      players = data.players || [];
      history = data.history || [];
      breakQueue = data.breakQueue || [];
      breakIndex = data.breakIndex || 0;
    } else {
      players = [];
      history = [];
      breakQueue = [];
      breakIndex = 0;
    }
  }


  // ===== UI Updates =====
  function updateBreakDisplay() {
    if (breakQueue.length === 0) {
      breakPlayerEl.textContent = "(‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏™‡∏∏‡πà‡∏°)";
      return;
    }
    breakPlayerEl.textContent = breakQueue[breakIndex] || "-";
  }


  // Shuffle Break Order
  async function shuffleBreakOrder() {
    breakQueue = players.map(p => p.name);
    breakQueue.sort(() => Math.random() - 0.5);
    breakIndex = 0;
    updateBreakDisplay();
    await saveData();
  }


  // Score Additions
  async function addNormal(i) {
    players[i].score += 1;
    breakIndex = (breakIndex + 1) % breakQueue.length;
    renderPlayers();
    await saveData();
  }

  async function addSpecial9(i) {
    players[i].score += 2;
    breakIndex = (breakIndex + 1) % breakQueue.length;
    renderPlayers();
    await saveData();
  }

  async function subScore(i) {
    players[i].score -= 1;
    if (players[i].score < 0) players[i].score = 0;
    breakIndex = (breakIndex + 1) % breakQueue.length;
    renderPlayers();
    await saveData();
  }


  // Render Players
  function renderPlayers() {
    grid.innerHTML = "";

    players.forEach((p, index) => {
      const card = document.createElement("div");
      card.className = "card";

      let scoreButtons = "";
      if (mode === "9ball") {
        scoreButtons = `
          <button class="btn bg-green-600" onclick="window.addNormal(${index})">‚ûï +1 ‡∏õ‡∏Å‡∏ï‡∏¥</button>
          <button class="btn bg-purple-600" onclick="window.addSpecial9(${index})">üé± +2 ‡∏•‡∏π‡∏Å9‡∏û‡∏¥‡πÄ‡∏®‡∏©</button>
        `;
      } else {
        scoreButtons = `
          <button class="btn bg-green-600" onclick="window.addNormal(${index})">‚ûï +1</button>
        `;
      }

      card.innerHTML = `
        <h3 class="text-xl font-bold mb-2 text-center">${p.name}</h3>
        <div class="score mb-4">${p.score}</div>

        <div class="flex flex-col gap-2 mb-2">
          ${scoreButtons}
          <button class="btn bg-gray-600" onclick="window.subScore(${index})">‚ûñ -1</button>
        </div>
      `;

      grid.appendChild(card);
    });

    updateBreakDisplay();
    renderHistory();
  }


  // Render History
  function renderHistory() {
    if (history.length === 0) {
      historyBox.textContent = "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å";
      return;
    }
    historyBox.textContent = history.join("\n\n------------------\n\n");
  }


  // Add Player
  document.getElementById("addBtn").addEventListener("click", async () => {
    const name = document.getElementById("playerName").value.trim();
    if (!name) return;

    players.push({ name, score: 0 });
    document.getElementById("playerName").value = "";

    await saveData();
    renderPlayers();
  });


  // End Season
  endBtn.addEventListener("click", async () => {
    const today = new Date().toLocaleDateString("th-TH");
    history.unshift(`üìÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å (${mode}) : ${today}`);

    players.forEach(p => p.score = 0);
    await saveData();
    renderPlayers();

    alert("‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢! ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô Cloud ‡πÅ‡∏•‡πâ‡∏ß");
  });


  // Switch Mode
  async function switchMode(newMode) {
    mode = newMode;
    await loadData();
    renderPlayers();

    document.getElementById("tab9").classList.toggle("active", mode === "9ball");
    document.getElementById("tab8").classList.toggle("active", mode === "8ball");

    historyTitle.textContent = mode === "9ball"
      ? "üìä ‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥‡∏£‡∏≤‡∏¢‡πÄ‡∏î‡∏∑‡∏≠‡∏ô (9-Ball)"
      : "üìä ‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥‡∏£‡∏≤‡∏¢‡∏ß‡∏±‡∏ô (8-Ball)";

    endBtn.textContent = mode === "9ball" ? "‚úÖ ‡∏à‡∏ö Season" : "‚úÖ ‡∏à‡∏ö‡∏ß‡∏±‡∏ô";
  }

  document.getElementById("tab9").addEventListener("click", () => switchMode("9ball"));
  document.getElementById("tab8").addEventListener("click", () => switchMode("8ball"));


  // Expose functions
  window.addNormal = addNormal;
  window.addSpecial9 = addSpecial9;
  window.subScore = subScore;


  // Init
  await switchMode("9ball");
  document.getElementById("shuffleBtn").addEventListener("click", shuffleBreakOrder);

</script>

</body>
</html>
