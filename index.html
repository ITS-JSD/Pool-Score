<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pool Score Tracker + Pro 9-Ball</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(to bottom right, #111827, #000000, #1e3a8a);
      color: white;
      min-height: 100vh;
    }
    .tab {
      padding: 12px 20px;
      border-radius: 16px;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
      text-align: center;
    }
    .tab.active {
      background: #facc15;
      color: black;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .score {
      font-size: 3rem;
      font-weight: 900;
      text-align: center;
    }
    .btn {
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: bold;
      width: 100%;
    }
    .history {
      background: rgba(255,255,255,0.12);
      padding: 16px;
      border-radius: 18px;
      max-height: 250px;
      overflow-y: auto;
      white-space: pre-line;
    }
  </style>
</head>

<body class="p-4 sm:p-8">

  <h1 class="text-4xl sm:text-5xl font-extrabold text-center mb-6">üé± Pool Score Tracker</h1>

  <!-- Tabs -->
  <div class="flex gap-2 mb-6">
    <div id="tab9" class="tab active">9-Ball</div>
    <div id="tab8" class="tab">8-Ball</div>
  </div>

  <!-- Break Order -->
  <div class="max-w-xl mx-auto mb-6 text-center">
    <div class="card">
      <h2 class="text-xl font-bold">üé≤ ‡∏Ñ‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏Å‡∏°‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</h2>
      <div id="breakPlayer" class="text-3xl font-extrabold text-yellow-300">-</div>
    </div>
  </div>

  <!-- Add Player Section -->
  <div class="flex flex-col gap-3 mb-6 max-w-xl mx-auto">
    <input id="playerName" placeholder="‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô..." class="px-4 py-3 rounded-xl text-black"/>

    <button id="addBtn" class="btn bg-yellow-400 text-black">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ú‡∏π‡πâ‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô</button>
    <button id="shuffleBtn" class="btn bg-blue-500">üé≤ ‡∏™‡∏∏‡πà‡∏°‡∏•‡∏≥‡∏î‡∏±‡∏ö‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏Å‡∏°</button>
    <button id="endBtn" class="btn bg-red-500">‚úÖ ‡∏à‡∏ö</button>
  </div>

  <!-- Players Grid -->
  <div id="playersGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

  <!-- History -->
  <div class="mt-10">
    <h2 id="historyTitle" class="text-2xl font-bold mb-3">üìä ‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥</h2>
    <div id="historyBox" class="history"></div>
  </div>


<script>
  function key(mode,s){ return `${s}_${mode}`; }

  let mode="9ball";
  let players=[];
  let history=[];

  // Break Queue
  let breakQueue=[];
  let breakIndex=0;
  let lastBreaker=null;
  let repeatCount=0;

  const grid=document.getElementById("playersGrid");
  const historyBox=document.getElementById("historyBox");
  const historyTitle=document.getElementById("historyTitle");
  const endBtn=document.getElementById("endBtn");
  const breakPlayerEl=document.getElementById("breakPlayer");

  function saveData(){
    localStorage.setItem(key(mode,"players"),JSON.stringify(players));
    localStorage.setItem(key(mode,"history"),JSON.stringify(history));
    localStorage.setItem(key(mode,"breakQueue"),JSON.stringify(breakQueue));
    localStorage.setItem(key(mode,"breakIndex"),breakIndex);
    localStorage.setItem(key(mode,"lastBreaker"),lastBreaker);
    localStorage.setItem(key(mode,"repeatCount"),repeatCount);
  }

  function loadData(){
    players=JSON.parse(localStorage.getItem(key(mode,"players")))||[];
    history=JSON.parse(localStorage.getItem(key(mode,"history")))||[];
    breakQueue=JSON.parse(localStorage.getItem(key(mode,"breakQueue")))||[];
    breakIndex=parseInt(localStorage.getItem(key(mode,"breakIndex")))||0;
    lastBreaker=localStorage.getItem(key(mode,"lastBreaker"));
    repeatCount=parseInt(localStorage.getItem(key(mode,"repeatCount")))||0;
  }

  function updateBreakDisplay(){
    if(players.length===0){ breakPlayerEl.textContent="-"; return; }
    if(breakQueue.length===0){ breakPlayerEl.textContent="(‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏™‡∏∏‡πà‡∏°)"; return; }
    breakPlayerEl.textContent=breakQueue[breakIndex]||"-";
  }

  function shuffleBreakOrder(){
    if(players.length<2){ alert("‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 2 ‡∏Ñ‡∏ô"); return; }

    breakQueue=players.map(p=>p.name);
    for(let i=breakQueue.length-1;i>0;i--){
      const j=Math.floor(Math.random()*(i+1));
      [breakQueue[i],breakQueue[j]]=[breakQueue[j],breakQueue[i]];
    }
    breakIndex=0;
    lastBreaker=null;
    repeatCount=0;
    updateBreakDisplay();
    saveData();
  }

  function nextBreaker(){
    if(players.length<2) return;

    if(players.length===2){
      breakIndex=(breakIndex+1)%breakQueue.length;
      updateBreakDisplay();
      saveData();
      return;
    }

    let candidate=breakQueue[breakIndex];

    if(candidate===lastBreaker) repeatCount++;
    else repeatCount=1;

    if(repeatCount>2){
      breakIndex=(breakIndex+1)%breakQueue.length;
      candidate=breakQueue[breakIndex];
      repeatCount=1;
    }

    lastBreaker=candidate;
    updateBreakDisplay();
    saveData();

    breakIndex=(breakIndex+1)%breakQueue.length;
  }


  // --- Score Functions ---
  function addNormal(i){
    players[i].score += 1;
    renderPlayers();
    nextBreaker();
  }

  function addSpecial9(i){
    players[i].score += 2;
    renderPlayers();
    nextBreaker();
  }

  function subScore(i){
    players[i].score -= 1;
    if(players[i].score<0) players[i].score=0;
    renderPlayers();
    nextBreaker();
  }


  function renderPlayers(){
    grid.innerHTML="";

    players.forEach((p,index)=>{
      const card=document.createElement("div");
      card.className="card";

      let scoreButtons="";

      if(mode==="9ball"){
        scoreButtons = `
          <button class="btn bg-green-600" onclick="addNormal(${index})">‚ûï +1 ‡∏õ‡∏Å‡∏ï‡∏¥</button>
          <button class="btn bg-purple-600" onclick="addSpecial9(${index})">üé± +2 ‡∏•‡∏π‡∏Å9‡∏û‡∏¥‡πÄ‡∏®‡∏©</button>
        `;
      } else {
        scoreButtons = `
          <button class="btn bg-green-600" onclick="addNormal(${index})">‚ûï +1</button>
        `;
      }

      card.innerHTML=`
        <h3 class="text-xl font-bold mb-2 text-center">${p.name}</h3>
        <div class="score mb-4">${p.score}</div>

        <div class="flex flex-col gap-2 mb-2">
          ${scoreButtons}
          <button class="btn bg-gray-600" onclick="subScore(${index})">‚ûñ -1</button>
        </div>

        <div class="flex gap-2">
          <button class="btn bg-yellow-500 text-black" onclick="editPlayer(${index})">‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡∏ä‡∏∑‡πà‡∏≠</button>
          <button class="btn bg-red-600" onclick="deletePlayer(${index})">üóë ‡∏•‡∏ö</button>
        </div>
      `;

      grid.appendChild(card);
    });

    saveData();
  }


  function renderHistory(){
    if(history.length===0){ historyBox.textContent="‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å"; return; }
    historyBox.textContent=history.join("\n\n------------------\n\n");
  }

  function editPlayer(i){
    const newName=prompt("‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô:",players[i].name);
    if(!newName) return;
    players[i].name=newName.trim();
    renderPlayers();
  }

  function deletePlayer(i){
    if(!confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏ú‡∏π‡πâ‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô‡∏Ñ‡∏ô‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?")) return;
    players.splice(i,1);
    renderPlayers();
  }


  document.getElementById("addBtn").addEventListener("click",()=>{
    const name=document.getElementById("playerName").value.trim();
    if(!name) return;
    players.push({name,score:0});
    document.getElementById("playerName").value="";
    renderPlayers();
  });

  document.getElementById("shuffleBtn").addEventListener("click",shuffleBreakOrder);


  endBtn.addEventListener("click",()=>{
    if(players.length===0) return;

    const today=new Date().toLocaleDateString("th-TH");
    const month=new Date().toLocaleString("th-TH",{month:"long",year:"numeric"});

    let record = mode==="9ball"
      ? `üìÖ Season ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô: ${month} (${today})\n`
      : `üìÖ ‡∏à‡∏ö‡∏ß‡∏±‡∏ô: ${today} (8BALL)\n`;

    players.forEach(p=>{ record += `‚Ä¢ ${p.name}: ${p.score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô\n`; });

    history.unshift(record);
    players.forEach(p=>p.score=0);

    saveData();
    renderPlayers();
    renderHistory();

    alert("‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!");
  });


  function switchMode(newMode){
    mode=newMode;
    loadData();
    renderPlayers();
    renderHistory();
    updateBreakDisplay();

    document.getElementById("tab9").classList.toggle("active",mode==="9ball");
    document.getElementById("tab8").classList.toggle("active",mode==="8ball");

    if(mode==="9ball"){
      endBtn.textContent="‚úÖ ‡∏à‡∏ö Season";
      historyTitle.textContent="üìä ‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥‡∏£‡∏≤‡∏¢‡πÄ‡∏î‡∏∑‡∏≠‡∏ô (9-Ball)";
    } else {
      endBtn.textContent="‚úÖ ‡∏à‡∏ö‡∏ß‡∏±‡∏ô";
      historyTitle.textContent="üìä ‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥‡∏£‡∏≤‡∏¢‡∏ß‡∏±‡∏ô (8-Ball)";
    }
  }

  document.getElementById("tab9").addEventListener("click",()=>switchMode("9ball"));
  document.getElementById("tab8").addEventListener("click",()=>switchMode("8ball"));

  switchMode("9ball");

  window.addNormal=addNormal;
  window.addSpecial9=addSpecial9;
  window.subScore=subScore;
  window.editPlayer=editPlayer;
  window.deletePlayer=deletePlayer;
</script>

</body>
</html>
