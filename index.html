<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pool Score Tracker (Mobile Ready)</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(to bottom right, #111827, #000000, #1e3a8a);
      color: white;
      min-height: 100vh;
    }

    .tab {
      padding: 12px 20px;
      border-radius: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      text-align: center;
      flex: 1;
    }

    .tab.active {
      background: #facc15;
      color: black;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .score {
      font-size: 3rem;
      font-weight: 900;
      text-align: center;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 14px;
      font-weight: bold;
      transition: 0.2s;
      width: 100%;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    .history {
      background: rgba(255,255,255,0.12);
      padding: 16px;
      border-radius: 18px;
      max-height: 250px;
      overflow-y: auto;
      white-space: pre-line;
    }
  </style>
</head>

<body class="p-4 sm:p-8">

  <h1 class="text-4xl sm:text-5xl font-extrabold text-center mb-6">üé± Pool Score Tracker</h1>

  <!-- Tabs -->
  <div class="flex justify-center gap-2 mb-8">
    <div id="tab9" class="tab active">9-Ball</div>
    <div id="tab8" class="tab">8-Ball</div>
  </div>

  <!-- Add Player Section -->
  <div class="flex flex-col gap-3 mb-8 max-w-xl mx-auto">
    <input id="playerName" placeholder="‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô..."
      class="px-4 py-3 rounded-xl text-black w-full"/>

    <button id="addBtn" class="btn bg-yellow-400 text-black">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ú‡∏π‡πâ‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô</button>
    <button id="endBtn" class="btn bg-red-500">‚úÖ ‡∏à‡∏ö</button>
  </div>

  <!-- Players Grid -->
  <div id="playersGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

  <!-- History -->
  <div class="mt-10">
    <h2 id="historyTitle" class="text-2xl sm:text-3xl font-bold mb-3">üìä ‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥</h2>
    <div id="historyBox" class="history"></div>
  </div>

  <script>
    function keyPlayers(mode){ return `players_${mode}`; }
    function keyHistory(mode){ return `history_${mode}`; }

    let mode = "9ball";
    let players = [];
    let history = [];

    const grid = document.getElementById("playersGrid");
    const historyBox = document.getElementById("historyBox");
    const historyTitle = document.getElementById("historyTitle");
    const endBtn = document.getElementById("endBtn");

    function saveData(){
      localStorage.setItem(keyPlayers(mode), JSON.stringify(players));
      localStorage.setItem(keyHistory(mode), JSON.stringify(history));
    }

    function loadData(){
      players = JSON.parse(localStorage.getItem(keyPlayers(mode))) || [];
      history = JSON.parse(localStorage.getItem(keyHistory(mode))) || [];
    }

    function renderPlayers(){
      grid.innerHTML = "";
      players.forEach((p,index)=>{
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3 class="text-xl font-bold mb-2 text-center">${p.name}</h3>
          <div class="score mb-4">${p.score}</div>

          <div class="flex gap-2 mb-2">
            <button class="btn bg-green-600" onclick="addScore(${index})">‚ûï +1</button>
            <button class="btn bg-gray-600" onclick="subScore(${index})">‚ûñ -1</button>
          </div>

          <div class="flex gap-2">
            <button class="btn bg-yellow-500 text-black" onclick="editPlayer(${index})">‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡∏ä‡∏∑‡πà‡∏≠</button>
            <button class="btn bg-red-600" onclick="deletePlayer(${index})">üóë ‡∏•‡∏ö</button>
          </div>
        `;
        grid.appendChild(card);
      });
      saveData();
    }

    function renderHistory(){
      if(history.length===0){
        historyBox.textContent = "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å";
        return;
      }
      historyBox.textContent = history.join("\n\n------------------\n\n");
    }

    function addScore(i){ players[i].score++; renderPlayers(); }
    function subScore(i){ players[i].score--; if(players[i].score<0) players[i].score=0; renderPlayers(); }

    function editPlayer(i){
      const newName = prompt("‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô:", players[i].name);
      if(!newName) return;
      players[i].name = newName.trim();
      renderPlayers();
    }

    function deletePlayer(i){
      if(!confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏ú‡∏π‡πâ‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô‡∏Ñ‡∏ô‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?")) return;
      players.splice(i,1);
      renderPlayers();
    }

    document.getElementById("addBtn").addEventListener("click",()=>{
      const name = document.getElementById("playerName").value.trim();
      if(!name) return;
      players.push({name,score:0});
      document.getElementById("playerName").value="";
      renderPlayers();
    });

    endBtn.addEventListener("click",()=>{
      if(players.length===0) return;

      const today = new Date().toLocaleDateString("th-TH");
      const month = new Date().toLocaleString("th-TH",{month:"long",year:"numeric"});

      let record = mode==="9ball"
        ? `üìÖ Season ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô: ${month} (${today})\n`
        : `üìÖ ‡∏à‡∏ö‡∏ß‡∏±‡∏ô: ${today} (8BALL)\n`;

      players.forEach(p=>{ record += `‚Ä¢ ${p.name}: ${p.score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô\n`; });
      history.unshift(record);
      players.forEach(p=>p.score=0);

      saveData();
      renderPlayers();
      renderHistory();

      alert("‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!");
    });

    function switchMode(newMode){
      mode=newMode;
      loadData();
      renderPlayers();
      renderHistory();

      document.getElementById("tab9").classList.toggle("active",mode==="9ball");
      document.getElementById("tab8").classList.toggle("active",mode==="8ball");

      if(mode==="9ball"){
        endBtn.textContent="‚úÖ ‡∏à‡∏ö Season";
        historyTitle.textContent="üìä ‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥‡∏£‡∏≤‡∏¢‡πÄ‡∏î‡∏∑‡∏≠‡∏ô (9-Ball)";
      } else {
        endBtn.textContent="‚úÖ ‡∏à‡∏ö‡∏ß‡∏±‡∏ô";
        historyTitle.textContent="üìä ‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥‡∏£‡∏≤‡∏¢‡∏ß‡∏±‡∏ô (8-Ball)";
      }
    }

    document.getElementById("tab9").addEventListener("click",()=>switchMode("9ball"));
    document.getElementById("tab8").addEventListener("click",()=>switchMode("8ball"));

    switchMode("9ball");

    window.addScore=addScore;
    window.subScore=subScore;
    window.editPlayer=editPlayer;
    window.deletePlayer=deletePlayer;
  </script>

</body>
</html>
